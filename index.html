    <!-- PWA Bootstrapper Logic -->
    <script>
      (function() {
        // 1. Mount Manifest
        const manifestScript = document.querySelector('script[data-filename="manifest.json"]');
        if (manifestScript) {
          try {
            const manifestBlob = new Blob([manifestScript.textContent], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestURL;
            document.head.appendChild(link);
          } catch (e) {
            console.error('Failed to mount manifest:', e);
          }
        }

        // 2. Register Service Worker
        if ('serviceWorker' in navigator) {
          const swScript = document.querySelector('script[data-filename="sw.js"]');
          if (swScript) {
            try {
              const swBlob = new Blob([swScript.textContent], {type: 'text/javascript'});
              const swUrl = URL.createObjectURL(swBlob);
              navigator.serviceWorker.register(swUrl)
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
            } catch (e) {
              console.error('Failed to register SW:', e);
            }
          }
        }
      })();
    </script>

    <!-- 嵌入 Service Worker 文件 -->
    <script type="text/file" data-filename="sw.js">
const CACHE_NAME = 'orbital-geo-v1';
const ASSETS_TO_CACHE = [
  './index.html',
  'https://cdn.tailwindcss.com',
  'https://aistudiocdn.com/lucide-react@^0.554.0',
  'https://aistudiocdn.com/@google/genai@^1.30.0',
  'https://aistudiocdn.com/react@^19.2.0/',
  'https://aistudiocdn.com/react@^19.2.0',
  'https://aistudiocdn.com/react-dom@^19.2.0/'
];

self.addEventListener('install', (event) => {
  event.waitUntil(
    caches.open(CACHE_NAME).then((cache) => {
      // Attempt to cache critical assets
      return cache.addAll(ASSETS_TO_CACHE.map(url => new Request(url, {mode: 'no-cors'})));
    })
  );
  self.skipWaiting();
});

self.addEventListener('activate', (event) => {
  event.waitUntil(
    caches.keys().then((cacheNames) => {
      return Promise.all(
        cacheNames.map((cacheName) => {
          if (cacheName !== CACHE_NAME) {
            return caches.delete(cacheName);
          }
        })
      );
    })
  );
  self.clients.claim();
});

self.addEventListener('fetch', (event) => {
  event.respondWith(
    caches.match(event.request).then((response) => {
      if (response) {
        return response;
      }
      return fetch(event.request).then((networkResponse) => {
        // Cache external scripts dynamically to support offline reuse
        if (
             networkResponse && 
             networkResponse.status === 200 && 
             (event.request.url.includes('cdn') || event.request.url.includes('tailwind'))
           ) {
             const responseToCache = networkResponse.clone();
             caches.open(CACHE_NAME).then((cache) => {
                cache.put(event.request, responseToCache);
             });
        }
        return networkResponse;
      });
    })
  );
});
    </script>
